<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out Of The Park!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <h1><a href="index.html">Out Of The Park <i class="fas fa-baseball-ball"></i></a></h1>
    </header>

    <div id="container">

        <div id="game">
            <div id="game-info">
                <div>    
                    <label id="minutes">00</label>:<label id="seconds">00</label>
                </div>
                <img src="assets/images/bats.png" alt="emblem of two baseball bats">
                <div>
                    <span id="questions-asked"></span>/10
                </div>
            </div>
            <img src="#" alt="question image" id="question-img" class="hide" >
            <p id="question"></p>
            <div id="answers-container">
                
            </div>
        </div>

        <div id="end-screen" class="hide">
        </div>

    </div>

    <footer>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://facbook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    
    <script src="assets/js/script.js"></script>
